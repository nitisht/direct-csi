project_name: direct-csi

release:
   name_template: "Version {{.Version}}"

   github:
    owner: minio
    name: direct-csi

before:
  hooks:
    - go mod tidy

builds:
  -
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
      - -tags="kqueue osusergo netgo static_build"
    ldflags:
      - -s -w -X github.com/minio/direct-csi/cli.VERSION={{ .Version }}

archives:
  - format: binary

changelog:
  sort: asc

dockers:
  -
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.release
    image_templates:
      - minio/direct-csi:{{ .Tag }}
      - minio/direct-csi:latest
